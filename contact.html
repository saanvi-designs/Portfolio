<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hi - Saanvi Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact-styles.css">
</head>
<body>
    <div class="container">
        <div class="main-wrapper">
            <div class="bg-dots"></div>
            <div class="background">
                <!-- Header Navigation -->
                <header class="header">
                    <nav class="navigation">
                        <a href="index.html" class="nav-link nav-home">Home</a>
                        <a href="project.html" class="nav-link nav-project">Projects</a>
                        <a href="about.html" class="nav-link nav-about">About Me</a>
                        <a href="contact.html" class="nav-link nav-contact active">Say Hi</a>
                        <a href="https://drive.google.com/file/d/1vrO72PbRa7oTBJR6zENu14AsRn_WkX-c/view?usp=sharing" class="nav-link nav-resume">My Resume</a>
                    </nav>
                </header>

                <!-- Main Content -->
                <main class="contact-main">
                    <div class="contact-content">
                        <div class="contact-left">
                            <h1 class="contact-title">Don't Be A Stranger</h1>
                            
                            <div class="contact-info">
                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#da4646" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                    </div>
                                    <div class="contact-details">
                                        <h3>Email</h3>
                                        <p>saanvikiran.designs@gmail.com</p>
                                    </div>
                                </div>

                                <div class="contact-item">
                                    <div class="contact-icon">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#da4646" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                            <circle cx="12" cy="10" r="3"></circle>
                                        </svg>
                                    </div>
                                 
                                    <div class="contact-details">
                                        <h3>Location</h3>
                                        <p>Bangalore, India</p>
                                    </div>
                                </div>
                            </div>

                            <div class="social-section">
                                <h3>Find me at</h3>
                                <div class="social-links">
                                    <a href="https://www.behance.net/saanvikiran" 
                                    class="social-link" 
                                    aria-label="Behance" 
                                    target="_blank" 
                                    rel="noopener noreferrer">
                                        <img src="images/index/behance.svg" alt="Behance" width="40" height="40">
                                    </a>
                                    <a href="http://www.linkedin.com/in/saanvikiran" 
                                    class="social-link social-link-right" 
                                    aria-label="LinkedIn" 
                                    target="_blank" 
                                    rel="noopener noreferrer">
                                        <img src="images/index/linkedin.svg" alt="LinkedIn" width="40" height="40">
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="contact-right">
                            <div class="contact-form-container">
                                <h2>Send me a message</h2>
                                <form class="contact-form" id="contactForm">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" id="name" name="name" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="subject">Subject</label>
                                        <input type="text" id="subject" name="subject" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea id="message" name="message" rows="6" required></textarea>
                                    </div>

                                    <button type="submit" class="submit-btn">
                                        Send Message
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <line x1="22" y1="2" x2="11" y2="13"></line>
                                            <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                                        </svg>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const subject = formData.get('subject');
            const message = formData.get('message');
            
            // Simple form validation and feedback
            if (name && email && subject && message) {
                alert('Thank you for your message! I\'ll get back to you soon.');
                this.reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
